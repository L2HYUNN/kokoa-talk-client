<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to the PixelWorld!</title>
  </head>
  <body>
    <img
      class="background__index"
      src="https://i.pinimg.com/originals/05/a3/6c/05a36c182e8934045c6019814615ec6c.gif"
    />
    <header class="status-bar">
      <div class="status-bar__column status-bar__left">
        <i class="fas fa-signal"></i>
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__center">
        <span class="js-clock">11:11</span>
      </div>
      <div class="status-bar__column status-bar__right">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </header>
    <main class="screen-index">
      <div class="welcome-header">
        <h1 class="welcome-header__title">Welcome to the PixelWorld!</h1>
        <span class="welcome-header__text">
          If you have a PixelWorld Account, log in with your email
        </span>
      </div>

      <form action="character.html" method="GET" class="login-form">
        <input
          required
          name="username"
          type="text"
          placeholder="Enter your Email"
        />
        <input
          required
          name="password"
          type="password"
          minlength="10"
          placeholder="Password"
        />
        <input type="submit" value="Login" />
        <a href="character.html">Find your PixelWorld's avatar</a>
      </form>
    </main>

    <div class="splash-screen"></div>

    <script
      src="https://kit.fontawesome.com/1159a9ad7b.js"
      crossorigin="anonymous"
    ></script>
    <script src="clock.js"></script>
  </body>
</html>
