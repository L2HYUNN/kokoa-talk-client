<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to the AvatarTalk!</title>
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__column status-bar__left">
        <i class="fas fa-signal"></i>
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__center">
        <span class="js-clock">11:11</span>
      </div>
      <div class="status-bar__column status-bar__right">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </header>
    <script
      src="https://kit.fontawesome.com/1159a9ad7b.js"
      crossorigin="anonymous"
    ></script>
    <script src="clock.js"></script>
  </body>
</html>
